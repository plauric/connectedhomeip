name: 78.1.1. [TC-RVCCLEANMS-1.1] Global attributes with server as DUT

PICS:
    - RVCCLEANMS.S

config:
    nodeId: 0x12344321
    cluster: "RVC Clean Mode Select"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads the ClusterRevision attribute from the DUT"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 2
          constraints:
              type: int16u

    - label: "TH reads the FeatureMap attribute from the DUT"
      PICS: " !RVCCLEANMS.S.F00 && !RVCCLEANMS.S.F01 && !RVCCLEANMS.S.F02 "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label:
          "Given RVCCLEANMS.S.F00(DEPONOFF) ensure featuremap has the correct bit set"
      PICS: RVCCLEANMS.S.F00
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label:
          "Given RVCCLEANMS.S.F01(EXT) ensure featuremap has the correct bit set"
      PICS: RVCCLEANMS.S.F01
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x2]

    - label:
          "Given RVCCLEANMS.S.F02(DEPCTM) ensure featuremap has the correct bit set"
      PICS: RVCCLEANMS.S.F02
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x4]


    - label: "TH reads the AttributeList attribute from the DUT"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 2, 3, 65528, 65529, 65530, 65531, 65532, 65533]

    - label:
          "TH reads the optional attribute(StartUpMode) in AttributeList from
          the DUT"
      PICS: RVCCLEANMS.S.A0004
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [4]

    - label:
          "Read the Feature dependent(RVCCLEANMS.S.F00 - DEPONOFF) and optional attribute(OnMode) is in AttributeList from the DUT"
      PICS: RVCCLEANMS.S.F00
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [5]

    - label:
          "Read the Feature dependent(RVCCLEANMS.S.F00 - DEPONOFF) and optional attribute(OnMode) is not in AttributeList from the DUT"
      PICS: " !RVCCLEANMS.S.F00 "
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              excludes: [5]

    - label: "Read the global attribute AcceptedCommandList. Check if it contains the Feature dependent (RVCCLEANMS.S.F02 - DEPCTM) command with id 0x0 (ChangeToMode)"
      PICS: RVCCLEANMS.S.Afff9 && !RVCCLEANMS.S.F02
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0]


    - label: "Read the global attribute AcceptedCommandList. Check if it contains the Feature dependent (RVCCLEANMS.S.F01 - EXT) command with id 0x1 (ChangeToModeWithStatus)"
      PICS: RVCCLEANMS.S.Afff9 && RVCCLEANMS.S.F01
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [1]

    - label: "Read the global attribute AcceptedCommandList. Check if it excludes the Feature dependent (RVCCLEANMS.S.F01 - EXT) command with id 0x1 (ChangeToModeWithStatus)"
      PICS: RVCCLEANMS.S.Afff9 && !RVCCLEANMS.S.F01
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              excludes: [1]

    - label: "Read the global attribute AcceptedCommandList. Check if it excludes the Feature dependent (RVCCLEANMS.S.F02 - DEPCTM) command with id 0x0 (ChangeToMode)"
      PICS: RVCCLEANMS.S.Afff9 && RVCCLEANMS.S.F02
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              excludes: [0]

    - label: "Read the global attribute: GeneratedCommandList. Check if it excludes the Feature dependent (RVCRUNMS.S.F01 - EXT) command with id 0x2 (ChangeToModeResponse)"
      PICS: RVCCLEANMS.S.Afff8 && !RVCCLEANMS.S.F01
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              excludes: [2]

    - label: "Read the global attribute: GeneratedCommandList. Check if it contains the Feature dependent (RVCCLEANMS.S.F01 - EXT) command with id 0x2 (ChangeToModeResponse)"
      PICS: RVCCLEANMS.S.Afff8 && RVCCLEANMS.S.F01
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [2]
